<script>    
    //создаем мир
    let world = new World(500, 500, "yellow");

    //создаем игрока внутри мира
    let player = new Player("Норд", "Sam", "blue");

    document.onkeyup = function() {
        if(event.keyCode == 37) {
            player.goLeft();
        }    
        if(event.keyCode ==38) {
            player.goUp();
        }    
        if(event.keyCode ==39) {
            player.goRight();
        }    
        if(event.keyCode ==40) {
            player.goDown();
        }


    }



</script>
