class User {

        this.userAge = age;
        this.userJob = job;  
    }

    sayHI(){
        console.log("Привет")
    }

    tellAboutYouself() {

        Мой возраст ${this.Age} .

        `;
        console.log(story);
    }

}

//создаем нового юзера по инструкции
let user = new User("John", 25, "fullstak");
let userPro = new User ("Sam", 28, "backend");
let userFront = new User ("Kevin", 22, "frontend");

console.log(user);
console.log(userPro);

user.sayHI();
userPro.sayHI();

user.tellAboutYouself();

</script>
